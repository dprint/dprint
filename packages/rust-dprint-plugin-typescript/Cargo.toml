[package]
name = "dprint-plugin-typescript"
description = "TypeScript formatter for dprint."
keywords = ["formatting", "formatter", "typescript"]
version = "0.17.2"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/dprint/dprint/tree/master/packages/rust-dprint-plugin-typescript"
repository = "https://github.com/dprint/dprint"

[dependencies]
dprint-core = { path = "../rust-core", version = "0.19.1" }
swc_common = "=0.5.9"
swc_ecma_ast = "=0.18.1"
swc_ecma_parser = "=0.21.10"
serde = { version = "1.0.88", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
dprint-development = { path = "../rust-development" }
debug-here = "0.2"
