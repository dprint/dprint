[package]
name = "dprint-plugin-typescript"
description = "TypeScript formatter for dprint."
keywords = ["formatting", "formatter", "typescript"]
version = "0.9.5"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/dsherret/dprint/tree/master/packages/rust-dprint-plugin-typescript"
repository = "https://github.com/dsherret/dprint"

[lib]
name = "dprint_plugin_typescript"
path = "src/lib.rs"

[[bin]]
name = "dprint_plugin_typescript"
path = "src/main.rs"

[dependencies]
clap = "2.33.0"
dprint-core = { path = "../rust-core", version = "0.12.0" }
swc_common = "=0.5.9"
swc_ecma_ast = "=0.18.1"
swc_ecma_parser = "=0.21.6"
swc_ecma_parser_macros = "=0.4.1"
serde = { version = "1.0.88", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
dprint-development = { path = "../rust-development" }
debug-here = "0.2"
