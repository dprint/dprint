[package]
name = "dprint-core"
description = "Core rust library for dprint."
keywords = ["formatting", "formatter"]
version = "0.10.0"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/dsherret/dprint/tree/master/packages/rust-core"
repository = "https://github.com/dsherret/dprint"

[dependencies]
serde = { version = "1.0.88", features = ["derive"] }
