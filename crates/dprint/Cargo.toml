[package]
name = "dprint"
version = "0.27.1"
authors = ["dprint code formatting <david@dprint.dev>"]
categories = ["development-tools"]
edition = "2021"
keywords = ["code-formatter", "formatter"]
license = "MIT"
repository = "https://github.com/dprint/dprint"
description = "Binary for dprint code formatterâ€”a pluggable and configurable code formatting platform."

[dependencies]
anyhow = "1.0.53"
clap = "3.1.8"
crossterm = "0.22.1"
dirs = "4.0.0"
dprint-cli-core = { path = "../cli-core", version = "0.12.1" }
dprint-core = { path = "../core", version = "0.56.0", features = ["process", "wasm"] }
dunce = "1.0.2"
futures = "0.3.21"
ignore = "0.4.18"
indexmap = { version = "1.8.0", features = ["serde-1"] }
jsonc-parser = { version = "0.19.0" }
parking_lot = "0.11.2"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
similar = { version = "2.1.0", features = ["inline"] }
tokio = { version = "1", features = ["rt", "time", "macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.0" }
twox-hash = "1.6.2"
url = "2.2.2"
wasmer = "=2.2.0"
wild = "2.0.4"
zip = "0.5.13"

[target.'cfg(windows)'.dependencies]
winreg = "0.10.1"

[dev-dependencies]
lazy_static = "1.4.0"
path-clean = "0.1.0"
pretty_assertions = "1.0.0"
