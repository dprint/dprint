[package]
name = "dprint"
version = "0.33.0"
authors = ["dprint code formatting <david@dprint.dev>"]
categories = ["development-tools"]
default-run = "dprint"
edition = "2021"
keywords = ["code-formatter", "formatter"]
license = "MIT"
repository = "https://github.com/dprint/dprint"
description = "Binary for dprint code formatterâ€”a pluggable and configurable code formatting platform."

[dependencies]
anyhow = "1.0.66"
clap = "4.0.26"
console_static_text = "0.5.0"
crossterm = "0.25.0"
dirs = "4.0.0"
dprint-core = { path = "../core", version = "0.60.0", features = ["process", "wasm"] }
dunce = "1.0.3"
futures = "0.3.25"
ignore = "0.4.18"
indexmap = { version = "1.9.2", features = ["serde-1"] }
jsonc-parser = { version = "0.21.0" }
parking_lot = "0.12.1"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
sha2 = "0.10.6"
similar = { version = "2.2.1", features = ["inline"] }
tokio = { version = "1", features = ["rt", "time", "macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.4" }
twox-hash = "1.6.3"
ureq = { version = "2.5.0", features = ["socks-proxy", "tls"] }
url = "2.3.1"
wasmer = "=2.3.0"
zip = "0.6.3"

[target.'cfg(windows)'.dependencies]
winreg = "0.10.1"

[dev-dependencies]
lazy_static = "1.4.0"
path-clean = "0.1.0"
pretty_assertions = "1.3.0"
