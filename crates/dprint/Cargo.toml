[package]
name = "dprint"
version = "0.6.3"
authors = ["Dprint Code Formatting <david@dprint.dev>"]
edition = "2018"
license-file = "LICENSE"
description = "Binary for dprint."
repository = "https://github.com/dprint/dprint"

[dependencies]
clap = "2.33.0"
colored = "1.9.3"
dunce = "1.0.1"
dprint-core = { path = "../core", version = "0.25.0", features = ["process", "wasm"] }
dialoguer = "0.6.2"
dissimilar = "1.0"
globwalk = "0.8.0"
jsonc-parser = { version = "0.12.1" }
indicatif = "0.14.0"
reqwest = { version = "0.10.4" }
bytes = "0.5.4"
futures = { version = "0.3.4", features = ["compat", "io-compat"] }
tokio = { version = "0.2", features = ["full", "blocking", "sync"] }
async-trait = "0.1.30"
app_dirs = "1.2.1"
serde = { version = "1.0.88", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.9.1"
twox-hash = "1.5.0"
url = "2.1.1"
wasmer-runtime = "0.17.0"
wasmer-runtime-core="0.17.0"
zip = "0.5.6"

[dev-dependencies]
globset = "0.4.5"
lazy_static = "1.4.0"
pretty_assertions = "0.6.1"
path-clean = "0.1.0"
